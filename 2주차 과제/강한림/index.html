<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css?family=Roboto&isplay=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    
    <!--video-->
    <section class="player">
        <video controls src="video/cat_video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
            <!--video info-->
    <section class="info">
        <!--metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#cat</li>
                <li>#is</li>
                <li>#cuuute</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                    귀여운 하얀 고양이가 잠을 자고 있는 영상 | Web_fe 2주차 과제
                </span>
                <button class="moreBtn">
                    <i class ="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">10K views 1 month ago</span>
        </div>
        <!--actions-->
        <ul class="actions">
            <li><button><i class ="fas fa-thumbs-up"></i><span>1k</span></button></li>
            <li><button><i class ="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class ="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class ="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class ="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <!--channel description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/caaat.jpg" alt="" width="50px">
                <div class="info">
                    <span class="name">Kang hanlim</span>
                    <span class="subscribers">10K subscribers</span></div>
            </div>
            <button class="subscribe"> subscribe</button>
        </div>
    </section>

    <!--up Next-->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/sleepcat.jpg" alt="" ></div>
                <div class="info">
                    <span class="title">잠자는 귀여운 고양이2</span>
                    <span class="name">Kang hanlim</span>
                    <span class="views">5k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/kitten.jpg" alt="" ></div>
                <div class="info">
                    <span class="title">아기고양이</span>
                    <span class="name">Kang hanlim</span>
                    <span class="views">3k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/catinabox.jpg" alt="" ></div>
                <div class="info">
                    <span class="title">상자 속 고양이!</span>
                    <span class="name">Kang hanlim</span>
                    <span class="views">2k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>

</body>
</html>
